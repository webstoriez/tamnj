{{ define "main" }} 

{{ range .Site.Data.home.executive.list}}
<section class="section services py-5">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-12 col-xl-6">
        <h5>{{ .title }}</h5>
        <ol>
          {{ range .cards}}
          <li>{{ .title}}</li>
          {{ end }}  
        </ol>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
